<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Registration Page</title>
</head>
<body>
<h2>Course Registration</h2>
<form action="view.jsp" method="post">

<label for="courseId">Course ID:</label>
<input type="text" id="courseId" name="courseId" required><br>

<label for="courseName">Course Name:</label>
<input type="text" id="courseName" name="courseName" required><br>

<label for="courseDetails">Course Details:</label>
<textarea id="courseDetails" name="courseDetails" rows="4" cols="50" required></textarea><br>

<label for="joiningDate">Joining Date:</label>
<input type="date" id=" joiningDate" name="joiningDate" required=><br>

<label for="courseBudget">Course Budget:</label>
<select id="courseBudget" name="courseBudget" required>
<option value="2000">3000-5000</option>
<option value="6000">5000-8000</option>
<option value="10000">8000-12000</option>
</select><br>

<label for="ourseSelection">Course Selection:</label><br>
<input 	type="checkbox" id="java" name="courseSelection" value="java">
<label for="java">Java Programming</label><br>
<input 	type="checkbox" id="Python" name="courseSelection" value="Python">
<label for="Python">Python Language</label><br>
<input 	type="checkbox" id="html" name="courseSelection" value="html">
<label for="html">HTML/CSS for beginner</label>
<br>

<input type="submit" value="Register">
</form>
</body>
</html>
